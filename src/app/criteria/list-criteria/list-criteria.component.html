
<ag-grid-angular
    style="width: 100%; height: 1000px;"
    class="ag-theme-alpine"
    [rowData]="criteria"
    [columnDefs]="columnDefs"
    [frameworkComponents]="frameworkComponents"
    [rowDragManaged]="true"
    [animateRows]="true"
    (rowDragEnd)="onRowDragEnd($event)"
    [defaultColDef]="defaultColDef"
    (gridReady)="onGridReady($event)"
    (modelUpdated)="onModelUpdated($event)">
</ag-grid-angular>
<h4>Add a new criteria</h4>

<div class="form-entry--inline" style="width: 50%;">
  <label for="add-name">Name</label>
  <input type="text" name="add-name" id="add-name" [(ngModel)]="newCriteria.name">
</div>
<div class="form-entry--inline">
  <label for="add-required">Required</label>
  <input type="checkbox" name="add-required" id="add-required" [(ngModel)]="newCriteria.required">
</div>
<div class="form-entry--inline">
  <label for="add-datatype">Data Type</label>
  <select [(ngModel)]="newCriteria.data_type">
    <option
      *ngFor="let option of dataTypes"
      [value]="option.value">
      {{option.name}}
    </option>
  </select>
</div>
<div class="form-entry--inline">
  <a class="button--primary" (click)="addCriteria();">
    Add
    <i class="glyphicon glyphicon-plus mr-5"></i>
  </a>
</div>


<table class="minimalistBlack mt-2">
  <thead>
    <tr>
      <th>Name</th>
      <th>Required</th>
      <th></th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td>
        <input type="text" class="form-control" class="text-input" id="step" [(ngModel)]="newCriteria.name" />
      </td>
      <td>
        <input type="checkbox" class="form-control" id="value" [(ngModel)]="newCriteria.required" />
      </td>
      <td><button type="button" (click)="addCriteria()">Add</button></td>
    </tr>
  </tfoot>
  <tbody>
  </tbody>
</table>
