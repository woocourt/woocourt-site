  <h2 class="text-center"><strong>{{criteriaType.name}}</strong> values</h2>
  <div style="padding: 0 0 1em 0;">
    <a class="link-button" (click)="navigateBack()">
      <i class="glyphicon glyphicon-chevron-left mr-5"></i>
      back to list
    </a>

  </div>
  <div>
    <ag-grid-angular
      style="width: 100%; height: 1000px;"
      class="ag-theme-alpine"
      [rowData]="criteriaValues"
      [columnDefs]="columnDefs"
      [frameworkComponents]="frameworkComponents"
      [rowDragManaged]="true"
      [animateRows]="true"
      (rowDragEnd)="onRowDragEnd($event)"
      [defaultColDef]="defaultColDef">
    </ag-grid-angular>
    <h4>Add a new value</h4>
    <table class="minimalistBlack">
        <thead>
          <tr>
            <th>name</th>
            <th>order</th>
            <th></th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td>
              <input type="text" class="form-control text-input" id="step" [(ngModel)]="newValue.value_display" />
            </td>
            <td>
              <input type="number" class="form-control" id="value" [(ngModel)]="newValue.value" />
            </td>
            <td><button type="button" (click)="addValue()">Add</button></td>
          </tr>
        </tfoot>
        <tbody>
        </tbody>
      </table>
